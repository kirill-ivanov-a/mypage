{% macro render_field_with_errors(field) %}

    {{ field.label }} {{ field(**kwargs)|safe }}
    {% if field.errors %}
      <div class="pt-2">
      {% for error in field.errors %}
        <div class="alert alert-warning">{{ error }}</div>
      {% endfor %}
      </div>
    {% endif %}
{% endmacro %}

{% macro render_field(field) %}
  {{ field(**kwargs)|safe }}
{% endmacro %}
